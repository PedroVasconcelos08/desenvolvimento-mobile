<ion-header>
  <ion-toolbar>
    <ion-title>pesquisa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="pesquisar"></ion-searchbar>

  <ion-item class="card-container">
    <ion-grid>
      <ion-col>
        <ion-card *ngFor="let obj of animais">
          <img [src]="obj.foto" alt="">
        </ion-card>
      </ion-col>
    </ion-grid>
   
  </ion-item>
</ion-content>
